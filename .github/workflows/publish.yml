on:
  workflow_call:
    inputs:
      earthfiles:
        description: |
          A JSON list of Earthfile paths+targets to use for publishing
        required: true
        type: string
      forge_version:
        description: |
          The version of the forge CLI to install (use 'local' for testing)
        required: true
        type: string
      skip_branch_check:
        description: If true, will always publish images, even on pushes to the non-default branch
        required: false
        type: string
        default: "false"
    secrets:
      earthly_token:
        description: Optional Earthly token used to login to Earthly cloud during local builds of Forge CLI
        required: false

env:
  CONTAINER: container
  TAG: tag

jobs:
  run:
    name: ${{ matrix.earthfile }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        earthfile: ${{ fromJson(inputs.earthfiles) }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Forge
        uses: input-output-hk/catalyst-forge/actions/install@ci/v1.1.1
        if: ${{ inputs.forge_version != 'local' }}
        with:
          version: ${{ inputs.forge_version }}
      - name: Install Local Forge
        uses: input-output-hk/catalyst-forge/actions/install-local@ci/v1.1.1
        if: ${{ inputs.forge_version == 'local' }}
        with:
          earthly_token: ${{ secrets.earthly_token }}
      - name: Check forge version
        id: local
        run: |
          forge version

          if [[ "${{ inputs.forge_version }}" == "local" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup CI
        uses: input-output-hk/catalyst-forge/actions/setup@ci/v1.1.1
        with:
          skip_earthly: ${{ steps.local.outputs.skip }}
      - name: Run
        id: run
        uses: input-output-hk/catalyst-forge/actions/run@ci/v1.1.1
        with:
          path: ${{ matrix.earthfile }}
          target_args: --container ${{ env.CONTAINER }} --tag ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Parse Earthfile reference
        id: parse
        run: |
          EARTHFILE='${{ matrix.earthfile }}'
          PROJECT="${EARTHFILE%+*}"
          TARGET="${EARTHFILE#*+}"

          echo "project=$PROJECT" >> $GITHUB_OUTPUT
          echo "target=$TARGET" >> $GITHUB_OUTPUT
      - name: Publish
        uses: input-output-hk/catalyst-forge/actions/publish@ci/v1.1.1
        with:
          image: "${{ env.CONTAINER }}:${{ env.TAG }}"
          project: ${{ steps.parse.outputs.project }}
          skip_branch_check: ${{ inputs.skip_branch_check }}
          target: ${{ steps.parse.outputs.target }}