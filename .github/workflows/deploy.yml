on:
  workflow_call:
    inputs:
      deployments:
        description: |
          The deployments to be executed
        required: true
        type: string
      forge_version:
        description: |
          The version of the forge CLI to install (use 'local' for testing)
        required: true
        type: string
      local:
        description: Forces local mode
        required: false
        type: string
        default: "false"
      verbosity:
        description: The verbosity level to use
        required: false
        type: string
        default: "info"
    secrets:
      earthly_token:
        description: Optional Earthly token used to login to Earthly cloud during local builds of Forge CLI
        required: false

env:
  CONTAINER: container
  TAG: tag

jobs:
  run:
    name: ${{ matrix.deployment }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deployment: ${{ fromJson(inputs.deployments) }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Forge
        uses: input-output-hk/catalyst-forge/actions/install@upddate-run-action
        if: ${{ inputs.forge_version != 'local' }}
        with:
          version: ${{ inputs.forge_version }}
      - name: Install Local Forge
        uses: input-output-hk/catalyst-forge/actions/install-local@upddate-run-action
        if: ${{ inputs.forge_version == 'local' }}
        with:
          earthly_token: ${{ secrets.earthly_token }}
      - name: Check forge version
        id: local
        run: |
          forge version

          if [[ "${{ inputs.forge_version }}" == "local" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup CI
        uses: input-output-hk/catalyst-forge/actions/setup@upddate-run-action
        with:
          skip_earthly: ${{ steps.local.outputs.skip }}
      - name: Deploy
        uses: input-output-hk/catalyst-forge/actions/run@upddate-run-action
        with:
          command: deploy
          args: ${{ matrix.deployment }}
          local: ${{ inputs.local }}
          verbosity: ${{ inputs.verbosity }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}