name: Dogfood

on:
  push:
    branches: [master]
    tags: ['**']
  pull_request:

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      #forge_version: local
      forge_version: latest
      verbosity: debug
      nightly: true
      release_only: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}