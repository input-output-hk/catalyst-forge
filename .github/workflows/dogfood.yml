name: Dogfood

on:
  push:
    branches: [main]
  pull_request:

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      forge_version: local
    secrets:
      earthly_token: ${{ secrets.EARTHLY_TOKEN }}