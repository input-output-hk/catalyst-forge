name: Dogfood

on:
  push:
    branches: ['**']
    tags: ['**']
  #pull_request:

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      forge_version: local
      verbosity: debug
    secrets:
      earthly_token: ${{ secrets.EARTHLY_TOKEN }}