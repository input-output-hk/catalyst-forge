name: Install
description: Install Forge CLI
inputs:
  enable_caching:
    description: Enable caching for faster subsequent installations
    required: false
    default: "false"
  github_token:
    description: Github token for querying the API
    required: false
    default: ${{ github.token }}
  version:
    description: The version of the CLI to install
    default: "latest"

runs:
  using: node20
  main: dist/index.js
