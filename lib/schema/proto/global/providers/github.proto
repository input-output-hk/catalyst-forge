syntax = "proto3";

package providers;

option go_package = "github.com/input-output-hk/catalyst-forge/lib/schema/proto/generated/global/providers";

import "common/secret.proto";

// Github contains the configuration for the Github provider.
message Github {
  // Credentials contains the credentials to use for Github
  common.Secret credentials = 1;

  // Registry contains the Github registry to use.
  string registry = 2;
}