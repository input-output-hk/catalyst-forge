site_name: Catalyst Forge
site_url: https://input-output-hk.github.io/catalyst-forge
site_author: The Project Catalyst Team
copyright: Â© 2025 Input Output Global Ltd.

docs_dir: src

nav:
  - Overview: index.md
  - Installation: installation.md
  - Tutorials:
    - Getting Started: tutorials/getting_started.md
  - Concepts:
    - Projects: concepts/projects.md
    - CI: concepts/ci.md
  - Reference:
    - Blueprints: reference/blueprint.md
    - Deployments: reference/deployments.md
    - Releases:
      - Overview: reference/releases/index.md
      - Docker: reference/releases/docker.md
      - GitHub: reference/releases/github.md
    - Targets: reference/targets.md

theme:
  name: material
  icon:
    logo: material/anvil
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tooltips
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences