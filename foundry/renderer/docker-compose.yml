services:
  certs:
    image: certs:latest
    volumes:
      - certs:/certs:rw

  registry:
    image: registry:2
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
      REGISTRY_HTTP_ADDR: 0.0.0.0:5000
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/registry.crt
      REGISTRY_HTTP_TLS_KEY: /certs/registry.key
    volumes:
      - registry-data:/data
      - certs:/certs:ro
    depends_on:
      certs:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:5000/v2/"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 3s

  kcl-publisher:
    image: kcl-publisher:latest
    environment:
      REGISTRY_URL: registry:5000
      MODULE_NAME: example-app
      MODULE_VERSION: v1.0.0
    volumes:
      - certs:/certs:ro
    depends_on:
      registry:
        condition: service_healthy
    restart: on-failure

  renderer:
    image: renderer:latest
    entrypoint: ["/usr/local/bin/renderer"]
    environment:
      CACHE_PATH: /tmp/kcl-cache
      DEBUG: "true"
      GRPC_GO_LOG_VERBOSITY_LEVEL: 99
      GRPC_GO_LOG_SEVERITY_LEVEL: info
      PORT: 8080
    ports:
      - 8080:8080
    volumes:
      - renderer-cache:/tmp/kcl-cache
      - certs:/certs:ro
      - ./test/scripts/renderer.sh:/usr/local/bin/renderer:ro
    depends_on:
      kcl-publisher:
        condition: service_completed_successfully
    restart: on-failure
    healthcheck:
      test: ["CMD", "/usr/local/bin/renderer", "version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  renderer-test:
    image: renderer-test:latest
    environment:
      RENDERER_URL: renderer:8080
      REGISTRY_URL: registry:5000
      MODULE_NAME: example-app
      MODULE_VERSION: v1.0.0
    volumes:
      - certs:/certs:ro

volumes:
  certs:
  registry-data:
  renderer-cache: