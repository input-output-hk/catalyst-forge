apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operator
  template:
    metadata:
      labels:
        app: operator
    spec:
      serviceAccountName: controller-manager
      containers:
      - name: operator
        image: localhost:5001/foundry-operator:latest
        env:
          - name: CONFIG_PATH
            value: "/config/operator.json"
          - name: NAMESPACE
            value: "default"
        volumeMounts:
          - name: config-volume
            mountPath: /config/operator.json
            subPath: operator.json
          - name: config-volume
            mountPath: /app/kcl/main.k
            subPath: main.k
          - name: config-volume
            mountPath: /app/kcl/kcl.mod
            subPath: kcl.mod
          - name: git-secret
            mountPath: /secrets/git.json
            subPath: git.json
      volumes:
        - name: config-volume
          configMap:
            name: operator
        - name: git-secret
          secret:
            secretName: git
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: operator
data:
  operator.json: |-
    {
      "api_url": "http://api:3001",
      "deployer": {
        "git": {
          "creds": {
            "provider": "local",
            "path": "/secrets/git.json"
          },
          "ref": "master",
          "url": "http://gitea:3000/root/deployment"
        },
        "root_dir": "k8s"
      }
    }
  main.k: |-
    schema Deployment:
        env: str
        instance: str
        name: str
        namespace: str
        values: any
        version: str

    _deployment: any = option("deployment", default=None)
    _d = Deployment { **_deployment }
    _d

  kcl.mod: |-
    [package]
    name = "module"
    edition = "v0.11.1"
    version = "1.0.0"
---
apiVersion: v1
kind: Secret
metadata:
  name: git
type: Opaque
stringData:
  git.json: |-
    {
      "token": "GIT_TOKEN"
    }
